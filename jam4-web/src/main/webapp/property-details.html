<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <img ng-src="{{property_details.image_url}}" />
        </div>
        <div class="col-lg-4">{{property_details.description}}</div>
        <div class="col-lg-4">
            <input type="button" class="btn btn-primary btn-block" value="Arrange a viewing" />
            <input type="button" class="btn btn-primary btn-block" value="See a Mortgage Advisor" />

                Want to look at this again later? Email the details to yourself!<br />
                <input type="text" placeholder="you@email.com" class="form-control" />

            </div>
        </div>
    </div>
</div>
