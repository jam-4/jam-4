<!doctype html>
<html lang="en" ng-app="lloydsHomeApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/lib/bootstrap-3.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/lloyds-home.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="js/lib/angular-1.2.27/angular.js"></script>
        <script src="js/lib/angular-1.2.27/angular-route.js"></script>
        <script src='js/lib/lodash-2.4.1.js'></script>
        <script src='js/lib/angular-google-maps-2.0.11.min.js'></script>

        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>

        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    zoom: 8,
                    center: new google.maps.LatLng(-34.397, 150.644)
                };

                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            }

            function loadScript() {
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&callback=initialize';
                document.body.appendChild(script);
            }

            window.onload = loadScript;
        </script>

        <title>Lloyds Home</title>
    </head>

    <body>
        <div id="view" ng-view></div>
    </body>
</html>
