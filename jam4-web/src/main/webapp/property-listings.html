<!doctype html>
<html lang="en" ng-app="lloydsHomeApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lloyds Home - Property Listings</title>

        <!-- Bootstrap -->
        <link href="css/lib/bootstrap-3.3.1-dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="js/lib/angular-1.2.27/angular.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body ng-controller="PropertyListingsController">
        <h4>Property listings in Tower Hill</h4>


        <div class="container-fluid">
            <div class="row" ng-repeat="property in properties">
                <div class="col-lg-3">
                    <img ng-src="{{property.image_url}}" />
                </div>
                <div class="col-lg-9">
                    <div>{{property.description}}</div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="css/lib/bootstrap-3.3.1-dist/js/bootstrap.min.js"></script>
    </body>
</html>
